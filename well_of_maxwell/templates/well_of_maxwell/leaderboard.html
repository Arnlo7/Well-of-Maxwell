{% extends "well_of_maxwell/base.html" %}

{% block content %}
<div class='center'>
    <h1 class = 'bold' id = 'id_page_name'>Quiz</h1>
    <div>Leaderboard</div>
    {% for score in scores %}

</div>
{% endblock %}
