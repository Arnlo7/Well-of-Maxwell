<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'well_of_maxwell/well_of_maxwell.css' %}" rel="stylesheet" type="text/css">
		<title> {% block title %}Well of Maxwell{% endblock %} </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>

	<body class="bg">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="oh-header text-white text-center">Welcome to the Well of Maxwell
        </div>
        <div class="text-center">
            <form method="POST" action="{% url 'difficulty' %}">
                <div class="row">
                    <div class ='col-md-4'></div>
                    <div class="col-md-4">
                    <input class="center col-md-4 form-control form-control-lg" type="text" placeholder="Username" name="username-text" required>
                    </div>
                    {% csrf_token %}
                    <div class = 'col-md-4'></div>
                    <div class ='col-md-4'></div>
                    <div class="col-md-4"><button type="submit" class="btn btn-success center">Enter as Guest</button></div>
                    <div class ='col-md-4'></div>
                </div>
            </form>
            <a href="{% url 'admin' %}" class="btn btn-secondary center col-lg-1">Admin Login</a>
        </div>
    </body>
</html>
